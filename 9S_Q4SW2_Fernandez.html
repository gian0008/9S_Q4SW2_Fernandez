<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Seatwork 2</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<style> 

.container-fluid{
	margin-left: auto;
	margin-right: auto;
}

.box {
	margin-left: 100px;
	margin-right: 100px;
}



</style>



<body style="background-color: lightblue;">

	<center><img src="clock.png" width="350" height="350"></center>

	<center><h1> Time Converter! </h1></center>

<br>

	<div id="box">		
	 	<div class="container-fluid" align="center"> 
	 		<div class="row">

				 			<div class="col-md-6" style="background-color: lightgreen;">
				 			Seconds
				 		<br>
				 			<input type="number" id="seconds">
				 		<hr>
				 			 <input type="button" class="btn btn-primary" onClick="SecondstoMinutes()" value="To Minutes">
         				  	 <input type="button" class="btn btn-primary" onClick="SecondstoHours()" value="To Hours">
           					 <input type="button" class="btn btn-primary" onClick="SecondstoDays()" value="To Days">

				 			
           					 		<script>
							        function SecondstoMinutes(){
							        	var x, y 
							            x = (document.getElementById('seconds').value);
							            y = 60;
							            alert(x / y);
							        }
							        function SecondstoHours(){
							        	var x, y
							            x = (document.getElementById('seconds').value);
							            y = 3600;
							           	alert(x / y);
							        }
							        function SecondstoDays(){
							        	var x, y
							            x = (document.getElementById('seconds').value);
							            y = 86400;
							            alert(x / y);
							        }
							    </script>
						          

				 			</div>

			 				<div class="col-md-6" style="background-color: lightpink;">
			 				Minutes
			 			<br>
				 			<input type="text" id="minutes">
				 		<hr>
			 				<input type="button" class="btn btn-primary" onClick="MinutestoSeconds()" value="To Minutes">
         				  	 <input type="button" class="btn btn-primary" onClick="MinutestoHours()" value="To Hours">
           					 <input type="button" class="btn btn-primary" onClick="MinutestoDays()" value="To Days">

           					 <script>
							        function MinutestoSeconds(){
							        	var x, y 
							            x = (document.getElementById('minutes').value);
							            y = 60;
							            alert(x * y);
							        }
							        function MinutestoHours(){
							        	var x, y
							            x = (document.getElementById('minutes').value);
							            y = 60;
							           	alert(x / y);
							        }
							        function MinutestoDays(){
							        	var x, y
							            x = (document.getElementById('minutes').value);
							            y = 1440;
							            alert(x / y);
							        }
							    </script>



			 				</div>

	 		</div>
	 	</div>

<br>

	 	<div class="container-fluid" align="center"> 
	 		<div class="row">

				 			<div class="col-md-6" style="background-color: lightpink;"> 
				 			Hours
				 		<br>
				 			<input type="text" id="hours">
				 		<hr>
				 			<input type="button" class="btn btn-primary" onClick="HourstoSeconds()" value="To Seconds">
         				  	 <input type="button" class="btn btn-primary" onClick="HourstoMinutes()" value="To Minutes">
           					 <input type="button" class="btn btn-primary" onClick="HourstoDays()" value="To Days">

           					  <script>
							        function HourstoSeconds(){
							        	var x, y 
							            x = (document.getElementById('hours').value);
							            y = 3600;
							            alert(x * y);
							        }
							        function HourstoMinutes(){
							        	var x, y
							            x = (document.getElementById('hours').value);
							            y = 60;
							           	alert(x * y);
							        }
							        function HourstoDays(){
							        	var x, y
							            x = (document.getElementById('hours').value);
							            y = 24;
							            alert(x / y);
							        }
							    </script>

				 			</div>

				 			<div class="col-md-6" style="background-color: lightgreen;">
				 			Days

				 		<br>
				 			<input type="text" id="days">
				 		<hr>
				 			<input type="button" class="btn btn-primary" onClick="DaystoSeconds()" value="To Seconds">
         				  	 <input type="button" class="btn btn-primary" onClick="DaystoMinutes()" value="To Minutes">
           					 <input type="button" class="btn btn-primary" onClick="DaystoHours()" value="To Hours">

           					 <script>
							        function DaystoSeconds(){
							        	var x, y 
							            x = (document.getElementById('days').value);
							            y = 86400;
							            alert(x * y);
							        }
							        function DaystoMinutes(){
							        	var x, y
							            x = (document.getElementById('days').value);
							            y = 1440;
							           	alert(x * y);
							        }
							        function DaystoHours(){
							        	var x, y
							            x = (document.getElementById('days').value);
							            y = 24;
							            alert(x * y);
							        }
							    </script>

				 			</div>
	 		</div>
	 	</div>
	</div>
</body>
</html>
